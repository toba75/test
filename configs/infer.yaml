# StockGPT Inference Configuration

# Model checkpoint
model:
  checkpoint_path: outputs/checkpoints/best_model.pt

# Inference parameters
infer:
  batch_size: 128
  device: cuda  # or cpu
  use_amp: true

# Data configuration
data:
  data_path: ~/stockGPT/data
  prepared_path: null
  start_date: "2001-01-01"
  end_date: "2023-12-31"

# Output
output:
  predictions_path: outputs/predictions.parquet
